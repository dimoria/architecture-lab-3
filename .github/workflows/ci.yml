name: CI
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.24'
          
      - name: Test
        run: go test -v ./...
        
      - name: Build
        run: go build -o painter cmd/painter/main.go
        
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: painter
          path: painter